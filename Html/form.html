<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="/Styles/Registration/form.css">
    <link rel="stylesheet" href="/Styles/Registration/form-responsive.css">
    <link rel="stylesheet" href="/Styles/global.css">
    <title>registro Orkut </title>
</head>
<body>
    <div class="logo">
        <img src="/Imgs/orkut-logo.png" alt="">
    </div>
    
    <div class="container">

        <div class="title">
            <p>Crie uma conta no<span class="orkut-font-color"> Orkut!</span></p>
        </div>
           <form action="#">
             <div class="user_details">
                <div class="input_box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>
                <div class="input_box">
                    <span class="details">Nome de usuario</span>
                    <input type="text" placeholder="Crie um nome de usuario">
                </div>
                <div class="input_box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div class="input_box">
                    <span class="details">Numero de telefone</span>
                    <input type="tel" placeholder="(xx) xxxx-xxxx">
                </div>
                <div class="input_box">
                    <span class="details">Nova Senha</span>
                    <input type="text" placeholder="Crie uma nova senha">
                </div>
                <div class="input_box">
                    <span class="details">Confime sua Senha</span>
                    <input type="text" placeholder="Confirme sua nova senha">
                </div>
             </div>
             <div class="gender_details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                    <span class="gender_title">Genero</span>
                <div class="category">
                    <label for="dot-1">
                       <span class="dot one"></span>
                       <span class="gender">Homem</span>
                    </label>
                    <label for="dot-2">
                       <span class="dot two"></span>
                       <span class="gender">Mulher</span>
                    </label>
                    <label for="dot-3">
                       <span class="dot three"></span>
                       <span class="gender">Prefiro não dizer</span>
                    </label>
                </div>
             </div>
             <div class="button">
                <input type="submit" value="Registrar">
             </div>
           </form>
           <div class="pag__login">
            <a href="/Html/index.html"><span class="login">já tem conta?</span></a>
        </div>

    </div>
</body>
</html>
